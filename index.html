<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>เข้าสู่ระบบ | Security Operation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root { --app-max: 460px; }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(13,110,253,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(25,135,84,.14), transparent 55%),
        #f6f7f9;
    }

    .login-card{
      max-width:var(--app-max);
      width:100%;
      border:0;
      border-radius:18px;
    }

    .touch-lg{ min-height:48px; }

    .brand-dot{
      width:10px;height:10px;border-radius:50%;
      background:#0d6efd;
      box-shadow:0 0 0 6px rgba(13,110,253,.15);
      display:inline-block;
      margin-right:10px;
    }
  </style>
</head>

<body>

  <div class="card shadow-sm login-card">
    <div class="card-body p-4">

      <!-- Header -->
      <div class="text-center mb-4">
        <div class="d-inline-flex align-items-center mb-2">
          <span class="brand-dot"></span>
          <strong>Security Operation</strong>
        </div>
        <div class="text-muted small">
          ระบบปฏิบัติงาน รปภ.
        </div>
      </div>

      <h1 class="h5 text-center fw-semibold mb-3">เข้าสู่ระบบ</h1>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">ชื่อผู้ใช้</label>
        <input
          type="text"
          id="username"
          class="form-control touch-lg"
          placeholder="รหัสพนักงาน / Username"
          autocomplete="username"
        />
      </div>

      <!-- Password -->
      <div class="mb-2">
        <label for="password" class="form-label fw-semibold">รหัสผ่าน</label>
        <input
          type="password"
          id="password"
          class="form-control touch-lg"
          placeholder="รหัสผ่าน"
          autocomplete="current-password"
        />
        <div class="form-text">กด Enter เพื่อเข้าสู่ระบบ</div>
      </div>

      <!-- Login Button -->
      <button
        id="btnLogin"
        class="btn btn-primary w-100 touch-lg fw-semibold mt-3"
      >
        เข้าสู่ระบบ
      </button>

      <!-- Message -->
      <div
        id="loginMessage"
        class="alert alert-danger small mt-3 mb-0"
        style="display:none"
        role="alert"
      ></div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS (เดิมทุกบรรทัด) -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
